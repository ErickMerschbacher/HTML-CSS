<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Toques - Vôlei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Toques - Vôlei</h1>
        <div class="counter">
            <p>Toques: <span id="touchCount">0</span></p>
            <button id="incrementButton">Adicionar Toque</button>
            <button id="resetButton">Zerar Contador</button>
        </div>
        <div class="info">
            <p>Pressione o botão "Adicionar Toque" cada vez que um jogador tocar na bola.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
